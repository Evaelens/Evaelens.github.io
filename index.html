<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8cb9abb7e2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>week 2 project</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h6>Nigeria</h6>
            </div>
            <div class="col">
                <h6>New york</h6>
            </div>
            <div class="col">
                <h6>London</h6>
            </div>
            <div class="col">
                <h6>England</h6>
            </div>
        </div>
        <form class="search" id="search-bar">
            <div class="form-group col-6">
                <input type="search" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city" required>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div class="title">
            <h1 id="city">Nigeria</h1>
            <h6 id="date">Sunday 22:00</h6>
            <h6>cloudy</h6>
        </div>
        <div class="row temp">
            <div class="col-6">
                <h2><i class="fa-solid fa-cloud-sun"></i> <span id="temperature">...</span></h2>
                <sub><button id="celsius">℃</button><button id="Fahrenheit">℉</button></sub>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitate: 15%
                    </li>
                    <li>
                        wind 6km/h
                    </li>
                </ul>
            </div>
        </div>
        <div class="row days">
            <div class="col">
                <h3>
                    Sun
                    <br>
                    <i class="fa-solid fa-cloud"></i>
                    28°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Mon
                    <br>
                    <i class="fa-solid fa-cloud"></i>
                    30°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Tue
                    <br>
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    31°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Wed
                    <br>
                    <i class="fa-solid fa-cloud-showers-water"></i>
                    29°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Thur
                    <br>
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                    29°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Fri
                    <br>
                    <i class="fa-solid fa-cloud-rain"></i>
                    30°
                </h3>
            </div>
            <div class="col">
                <h3>
                    Sat
                    <br>
                    <i class="fa-solid fa-cloud"></i>
                    30°
                </h3>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
