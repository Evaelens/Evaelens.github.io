            </form>
        </header>

            <div class="weather-data">
                <div>
                    <h1 class="city" id="city">...</h1>
                    <p class="detail"><span id="date">... .. : ..</span>, <span id="condition">...</span></p>
                    <p class="detail">Humidity: <strong id="humidity">..%</strong>, Wind: <strong id="wind">..km/h</strong></p>
                </div>
                <div class="weather-temperature">
                     <div id="weather-icon">
                        
                    </div>
